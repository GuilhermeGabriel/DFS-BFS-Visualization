<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Trabalho buscas em grafos</title>
  </head>
  <body>
    <div id="container">
      <canvas id="canvas"></canvas>

      <div class="menu-right">

          <option value="Busca em profundidade">Busca em profundidade</option>
          <option value="Busca em largura">Busca em largura</option>
        </select>

        <label>PONTO INICIAL:</label>
        <select id="pontoinicial">
          <option value="a">a</option>
          <option value="b">b</option>
          <option value="c">c</option>
          <option value="d">d</option>
          <option value="e">e</option>
          <option value="d">d</option>
          <option value="f">f</option>
          <option value="g">g</option>
          <option value="h">h</option>
          <option value="i">i</option>
          <option value="j">j</option>
          <option value="k">k</option>
          <option value="l">l</option>
          <option value="m">m</option>
          <option value="n">n</option>
          <option value="o">o</option>
          <option value="p">p</option>
          <option value="q">q</option>
          <option value="r">r</option>
        </select>

        <button id="btn-find">Mostrar ordem da busca</button>
        <br />
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
